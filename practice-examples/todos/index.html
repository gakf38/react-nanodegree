<!DOCTYPE html>
<html>

<head>
	<title>Udacity Todos Goals</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
	<script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>

	<!-- Todo List UI -->
	<div>
		<h1>Todo List</h1>
		<input id='todo' type='text' placeholder='Add Todo' />
		<button id='todoBtn'>Add Todo</button>
		<ul id='todos'></ul>
	</div>

	<!-- Goals UI -->
	<div>
		<h1>Goals</h1>
		<input id='goal' type='text' placeholder='Add Goal' />
		<button id='goalBtn'>Add Goal</button>
		<ul id='goals'></ul>
	</div>

	<hr />

	<div id='app'></div>


	<script type="text/javascript">

		// Action type constants
		const ADD_TODO = 'ADD_TODO'
		const REMOVE_TODO = 'REMOVE_TODO'
		const TOGGLE_TODO = 'TOGGLE_TODO'
		const ADD_GOAL = 'ADD_GOAL'
		const REMOVE_GOAL = 'REMOVE_GOAL'

		// Action Creator Functions
		function addTodoAction (todo) {
			return {
				type: ADD_TODO,
				todo
			}
		}

		function removeTodoAction (id) {
			return {
				type: REMOVE_TODO,
				id
			}
		}

		function toggleTodoAction (id) {
			return {
				type: TOGGLE_TODO,
				id
			}
		}

		function addGoalAction (goal) {
			return {
				type: ADD_GOAL,
				goal
			}
		}

		function removeGoalAction (id) {
			return {
				type: REMOVE_GOAL,
				id
			}
		}

		// TODOS Reducer Function
		function todos (state = [], action) {

			switch (action.type) {

				case ADD_TODO :
					return state.concat([action.todo])

				case REMOVE_TODO :
					return state.filter((todo) => todo.id !== action.id)

				case TOGGLE_TODO :
					return state.map((todo) => todo.id !== action.id ? todo : 
						Object.assign({}, todo, { complete: !todo.complete })
					)

				default :
					return state
			}
		}

		// GOALS Reducer Function
		function goals (state = [], action) {

			switch (action.type) {

				case ADD_GOAL:
					return state.concat([action.goal])

				case REMOVE_GOAL:
					return state.filter((goal) => goal.id !== action.id)

				default: 
					return state
			}
		}

		// Generate a Random ID
		function generateId () {
		  return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
		}

		// Checker Middleware Function
		// checker function is passed the store
		// which returns a function that is passed next (the next middleware to be executed or store.dispatch)
		// which returns a function that is passed the action
		const checker = (store) => (next) => (action) => {

			if (
				action.type === ADD_TODO &&
				action.todo.name.toLowerCase().includes('bitcoin')
			) {
				return alert("Nope. That is a bad idea.")
			}

			if (
				action.type === ADD_GOAL &&
				action.goal.name.toLowerCase().includes('bitcoin')
			) {
				return alert("Nope. That is a bad idea.")
			}

			next(action)
		}

		// Logger Middleware Function
		const logger = (store) => (next) => (action) => {
			console.group(action.type)
				console.log('The action: ', action)
				const result = next(action)
				console.log('The new state: ', store.getState())
			console.groupEnd()
		}

		// Create the Store using the Redux library
		const store = Redux.createStore(Redux.combineReducers({
			todos,
			goals
		}), Redux.applyMiddleware(checker, logger))

		// Subscribe a listener to the Store
		store.subscribe(() => {

			const { todos, goals } = store.getState()

			document.getElementById('todos').innerHTML = ''
			document.getElementById('goals').innerHTML = ''

			todos.forEach(addTodoToDOM)
			goals.forEach(addGoalToDOM)
		})	

		// DOM Code
		function addTodo() {
			// Get the name of the Todo
			const input = document.getElementById('todo')
			const name = input.value
			input.value = ''

			// Dispatch the addTodoAction with the retrieved todo name
			store.dispatch(addTodoAction({
			  name,
			  complete: false,
			  id: generateId()
			}))
		}

		function addGoal() {
			// Get the name of the Goal
			const input = document.getElementById('goal')
			const name = input.value
			input.value = ''

			// Dispatchthe addGoalAction with the retrieved goal name
			store.dispatch(addGoalAction({
			  name,
			  id: generateId()
			}))
		}

		// Add addTodo as the on click even to the Add Todo button
		document.getElementById('todoBtn').addEventListener('click', addTodo)

		// Add addGoal as the on click event to the Add Goal button
		document.getElementById('goalBtn').addEventListener('click', addGoal)

		// Create a Remove Button for each Todo/Goal Item
		function createRemoveButton (onClick) {
	       const removeBtn = document.createElement('button')
	       removeBtn.innerHTML = 'X'
	       removeBtn.addEventListener('click', onClick)
	       return removeBtn
	    }

	    // Add a Todo to the DOM
		function addTodoToDOM(todo) {

			const node = document.createElement('li')
			const text = document.createTextNode(todo.name)

			// Define the Remove Button
			const removeBtn = createRemoveButton(() => {
		        store.dispatch(removeTodoAction(todo.id))
		    })

			node.appendChild(text)
			node.appendChild(removeBtn)

			// Add a strike-through if the todo is complete
			node.style.textDecoration = todo.complete ? 'line-through' : 'none'

			// Toggle a todo's complete on click
			node.addEventListener('click', () => {
				store.dispatch(toggleTodoAction(todo.id))
			})

			document.getElementById('todos').appendChild(node)
		}

		// Add a Goald to the DOM
		function addGoalToDOM(goal) {

			const node = document.createElement('li')
			const text = document.createTextNode(goal.name)

			// Define the Remove Button
			const removeBtn = createRemoveButton(() => {
				store.dispatch(removeGoalAction(goal.id))
			})

			node.appendChild(text)
			node.appendChild(removeBtn)

			document.getElementById('goals').appendChild(node)
		}

	</script>

	<script type='text/babel'>

		function List(props) {
			return (
				<ul>
					{props.items.map((item) => (
						<li key={item.id}>
							<span>{item.name}</span>
							<button onClick={() => props.remove(item)}>
								X
							</button>
						</li>
					))}
				</ul>
			)
		}

		class Todos extends React.Component {

			addItem = (e) => {
				e.preventDefault()

				const name = this.input.value
				this.input.value = ''

				this.props.store.dispatch(addTodoAction({
					name,
					complete: false,
					id: generateId()
				}))
			}

			removeItem = (todo) => {
				this.props.store.dispatch(removeTodoAction(todo.id))
			}

			render() {
				return (
					<div>
						<h1>Todos List</h1>
						<input
							type='text'
							placeholder='Add Todo'
							ref={(input) => this.input = input}
						/>
						<button onClick={this.addItem}>Add Todo</button>
						<List 
							items={this.props.todos} 
							remove={this.removeItem}
						/>
					</div>
				)
			}
		}

		class Goals extends React.Component {

			addItem = (e) => {
				e.preventDefault()
				const name = this.input.value
				this.input.value = ''

				this.props.store.dispatch(addGoalAction({
					name,
					id: generateId()
				}))
			}

			removeItem = (goal) => {
				this.props.state.dispatch(removeGoalAction(goal.id))
			}

			render() {
				return (
					<div>
						<h1>Goals</h1>
						<input
							type='text'
							placeholder='Add Goal'
							ref={(input) => this.input = input}
						/>
						<button onClick={this.addItem}>Add Goal</button>

						<List 
							items={this.props.goals} 
							remove={this.removeItem}
						/>
					</div>
				)
			}
		}

		class App extends React.Component {
			componentDidMount() {
				const { store } = this.props

				// Subscribe the forceUpdate function to cause a re-render whenever our store's state changes
				store.subscribe(() => this.forceUpdate())
			}

			render() {

				const { store } = this.props
				const { todos, goals } = store.getState()

				return (
					<div>
						<Todos todos={todos} store={this.props.store}/>
						<Goals goals={goals} store={this.props.store}/>
					</div>
				)
			}
		}

		ReactDOM.render(
			<App store={store}/>,
			document.getElementById('app')
		)

	</script>

</body>

</html>
